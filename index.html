		:root {
			--shimmer-hue-1: 5.6deg;
			--shimmer-sat-1: 100%;
			--shimmer-lit-1: 90%;
			--shimmer-hue-2: 16.1deg;
			--shimmer-sat-2: 100%;
			--shimmer-lit-2: 73%;
			--shimmer-hue-3: 34.3deg;
			--shimmer-sat-3: 100%;
			--shimmer-lit-3: 82%;
			--glow-hue: 222deg;
			--spring-easing: linear(0, 0.002, 0.01 0.9%, 0.038 1.8%, 0.156, 0.312 5.8%, 0.789 11.1%, 1.015 14.2%,
					1.096, 1.157, 1.199, 1.224 20.3%, 1.231, 1.231, 1.226, 1.214 24.6%,
					1.176 26.9%, 1.057 32.6%, 1.007 35.5%, 0.984, 0.968, 0.956, 0.949 42%,
					0.946 44.1%, 0.95 46.5%, 0.998 57.2%, 1.007, 1.011 63.3%, 1.012 68.3%,
					0.998 84%, 1);
			--bg: #600b00;
			--spring-duration: 1.33s;
		}
	
		.banner-button-dynamic-container {
			position: absolute;
			top: 70%;
			left: 38% ;
			justify-content: center;
			align-items: center;
			font-family: sinhala2;
		}
	
		.banner-button-dynamic-container .banner-button-dynamic {
			background-color: #FFF;
			font-size: 16px;
			font-weight: 400;
			height: 30px;
			border-radius: 20px;
			padding: 10px 24px;
			transition: all var(--spring-duration) var(--spring-easing);
			box-shadow: 0 2px 3px 1px hsl(var(--glow-hue) 50% 20% / 50%);
		}
	
		.banner-button-dynamic-container .banner-button-dynamic .text {
			color: transparent;
			background-clip: text;
			background-color: var(--bg);
			background-image: linear-gradient(120deg,
					transparent,
					hsla(var(--shimmer-hue-1), 100%, 80%, 0.66) 40%,
					hsla(var(--shimmer-hue-2), 100%, 90%, 0.9) 50%,
					transparent 52%);
			size: 14px;
			font-size: normal normal bold 14px/17px Lato !important;
			background-repeat: no-repeat;
			background-size: 300% 300%;
			background-position: center 200%;
		}
	
		.banner-button-dynamic-container .banner-button-dynamic:hover:not(:active):not([disabled]) {
			scale: 1.1;
			transition-duration: calc(var(--spring-duration)*0.5);
		}
	
		.banner-button-dynamic-container .banner-button-dynamic:active:not([disabled]) {
			scale: 1.05;
			transition-duration: calc(var(--spring-duration)*0.5);
		}
	
		.banner-button-dynamic-container .banner-button-dynamic:not([disabled]):hover .text {
			-webkit-animation: text .66s ease-in-out 1;
			animation: text .66s ease-in-out 1;
		}
	
		.banner-button-dynamic-container .banner-button-dynamic:hover .text {
			animation: text 0.66s ease-in-out 1;
		}
	
		.shimmer {
			position: absolute;
			inset: -40px;
			border-radius: inherit;
			mix-blend-mode: plus-lighter;
			pointer-events: none;
		}
	
		.shimmer::before,
		.shimmer::after {
			content: "";
			position: absolute;
			inset: 40px;
			border-radius: inherit;
			opacity: 1;
			transition: all 0.5s ease;
		}
	
		.shimmer::before {
			box-shadow:
				0 0 3px 2px hsl(var(--shimmer-hue-1) 20% 95%),
				0 0 7px 4px hsl(var(--shimmer-hue-1) 20% 80%),
				0 0 13px 8px hsl(var(--shimmer-hue-2) 40% 60%),
				0 0 22px 6px hsl(var(--shimmer-hue-2) 20% 40%);
			z-index: -1;
		}
	
		.shimmer::after {
			box-shadow:
				inset 0 0 0 1px hsl(var(--shimmer-hue-2) 70% 95%),
				inset 0 0 3px 1px hsl(var(--shimmer-hue-2) 100% 80%),
				inset 0 0 9px 1px hsl(var(--shimmer-hue-2) 100% 70%);
			z-index: 2;
		}
	
		.banner-button-dynamic-container .banner-button-dynamic[data-effect="wave"] .shimmer {
			mask-image: linear-gradient(90deg,
					transparent 15%,
					black 45%,
					black 55%,
					transparent 85%);
			mask-size: 200% 200%;
			mask-position: center;
			animation: wipe 3s linear infinite;
		}
	
		@keyframes text {
			0% {
				background-position: 100% center;
			}
	
			100% {
				background-position: -100% center;
			}
		}
	
		@keyframes wipe {
			0% {
				mask-position: 200% center;
			}
	
			100% {
				mask-position: 0% center;
			}
		}
	</style>

	<script>
		document.getElementById('music').volume = 0.4;
		var muteButton = document.getElementsByClassName('mute');
		document.addEventListener('click', musicPlay);
		function mutePlay() {
			if (document.getElementById('music').paused) {
				document.getElementById('music').play();
				document.getElementById("mute-icon").className = "icon-pause";
			} else if (!document.getElementById('music').paused) {
				document.getElementById('music').pause()
				document.getElementById("mute-icon").className = "icon-play";
			}
		}
		function musicPlay() {
			document.getElementById('music').play();
			document.getElementById('music').volume = 0.4;
			document.removeEventListener('click', musicPlay);
		}
		function setCookie(cname, cvalue, exdays) {
				const d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				let expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}

			function getCookie(cname) {
				let name = cname + "=";
				let decodedCookie = decodeURIComponent(document.cookie);
				let ca = decodedCookie.split(';');
				for (let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

	</script>

	<script>
		db.collection("awrudu").where("status", "==", true).onSnapshot(async (querySnapshot) => {
			createTable(querySnapshot);
		});

		async function createTable(querySnapshot) {
			let table = document.getElementById("table_winners");
			let totalRowCount = table.rows.length;
			let i = 0;
			await querySnapshot.forEach((doc) => {
				addNewRow(doc.data(), i)
				i++;
			});

			if (totalRowCount - 1 > querySnapshot.docs.length) {
				for (let index = totalRowCount - 1; index > querySnapshot.docs.length; index--) {
					table.deleteRow(index);
				}
			}
		}

		function addNewRow(doc, y) {
			var table = document.getElementById("table_winners");
			var cellCount = 3;

			var row = table.insertRow(y + 1);
			for (var i = 0; i < cellCount; i++) {
				var cell = row.insertCell(i);
				if (i == 0) {
					cell.innerHTML = y + 1
				} else if (i == 1) {
					cell.innerHTML = doc.name
				} else {
					cell.innerHTML = doc.cameFrom
				}
			}
		}
		$(document).ready(function () {
			db.collection('awrudu').doc('rZbGFU7x0rdHelCaLlva').onSnapshot((docRef) => {
				$("#dansal-stat-text").html(docRef.data().text);
				if (docRef.data().status === 0) {
					document.getElementById("dansal-stat").className = "dansala-stat";
