	<script>
		db.collection("attendance").onSnapshot(async (querySnapshot) => {
			createTable(querySnapshot);
		});

		async function createTable(querySnapshot) {
			let table = document.getElementById("table_winners");
			let totalRowCount = table.rows.length;
			let i = 0;
			await querySnapshot.forEach((doc) => {
				addNewRow(doc.data(), i, doc.id)
				i++;
			});

			if (totalRowCount - 1 > querySnapshot.docs.length) {
				for (let index = totalRowCount - 1; index > querySnapshot.docs.length; index--) {
					table.deleteRow(index);
				}
			}
		}

		function addNewRow(doc, y, id) {
			var table = document.getElementById("table_winners");
			// Check if an input with name=doc.family already exists
			var existingInput = document.querySelector(`input[name="${doc.family}"]`);

			if (existingInput) {
				// If it exists, update the count value only
				existingInput.value = doc.count;
				return;
			}
			var cellCount = 3;

			var row = table.insertRow(y + 1);
			for (var i = 0; i < cellCount; i++) {
				var cell = row.insertCell(i);
				if (i == 0) {
					cell.innerHTML = y + 1
				} else if (i == 1) {
					cell.innerHTML = doc.family
				} else {
					var input = document.createElement("input");
					input.id = id;
					input.name = doc.family
					input.type = "number";
					input.value = doc.count;
					input.className = "editable-count";
					input.setAttribute("max", "10");
					input.addEventListener("input", function () {
						if (this.value > 10) this.value = 10;
						if (this.value < 0) this.value = 0;
					});
					cell.appendChild(input);
				}
			}
		}

		function debounce(func, wait) {
			let timeout;
			return function () {
				const context = this, args = arguments;
				clearTimeout(timeout);
				timeout = setTimeout(() => func.apply(context, args), wait);
			};
		}
		$(document).on("input", ".editable-count", debounce(function (e) {
			// const newValue = this.value;
			if(e.target.value < 0 || e.target.value > 10 || e.target.value == "") {
				return;
			}

			db.collection("attendance").doc(e.target.id).update({
				family: e.target.name,
				count: e.target.value,
			}).then(() => {
				swal({
					title: "සාර්ථකව යාවත්කාලීන කරන ලදී!",
					text: "",
					icon: "success",
					button: "හරි",
				})
			}).catch((error) => {
				console.error("Error updating document: ", error);
				swal({
					title: "යමක් වැරදී ඇත!",
					text: "",
					icon: "error",
					button: "හරි",
				})
			});
		}, 1000));

	</script>
